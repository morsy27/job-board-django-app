<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer | Shoghl</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-shoghl.png">

    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome css -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="logo-txt">
                    <a href="index.html" class="logo-link">
                        <i class="fas fa-paper-plane"></i>
                        <h1>Sho<span>ghl</span></h1>
                    </a>
                </div>
        <div class="login-cont">
            <div class="login-form">
                <h1>LOGIN</h1>
                <div class="inp email-box">
                    <label for="email-login">Email Address</label>
                    <input type="email" name="email" id="email-login">
                </div>
                <div class="inp password-box">
                    <label for="password-login">Password</label>
                    <input type="password" name="password" id="password-login">
                </div>
                <div class="terms">
                    <input type="checkbox" name="agree-terms" id="agreeterms">
                    <label for="agreeterms">I agree to the <a href="#">terms & conditions</a></label>
                </div>

                <a href="#">Log in </a>

                <div class="signup-now">
                    <h3>Sign Up Now ? <a href="signup.html">click here</a></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
