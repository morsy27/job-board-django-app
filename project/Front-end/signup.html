<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer | Shoghl</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-shoghl.png">

    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome css -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="signup-page">
        <div class="logo-txt">
                    <a href="index.html" class="logo-link">
                        <i class="fas fa-paper-plane"></i>
                        <h1>Sho<span>ghl</span></h1>
                    </a>
                </div>
        <div class="signup-cont">
            <div class="signup-form">
                <h1>signup</h1>
                <div class="name-box">
                <div class="inp fname-box">
                    <label for="fname-signup">Frist Name</label>
                    <input type="text" name="fname" id="fname-signup">
                </div>
                <div class="inp lname-box">
                    <label for="lname-signup">Last Name</label>
                    <input type="text" name="lname" id="lname-signup">
                </div>
                </div>
                <div class="inp email-box">
                    <label for="email-signup">Email Address</label>
                    <input type="email" name="email" id="email-signup">
                </div>
                <div class="inp password-box">
                    <label for="password-signup">Password</label>
                    <input type="password" name="password" id="password-signup">
                </div>
                <div class="terms">
                    <input type="checkbox" name="agree-terms" id="agreeterms">
                    <label for="agreeterms">I agree to the <a href="#">terms & conditions</a></label>
                </div>

                <a href="#">Create New account </a>

                <div class="login-now">
                    <h3>Already on Shoghl ? <a href="login.html">click here</a></h3>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
